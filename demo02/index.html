<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var names = [
        {'name0':'Alice'}, 
        {'name1':'Emily'}, 
        {'name2':'Kate'},
        {'name3':'wangdejun'},
        {'name4':['dejun','wang']}
        ];

      var product = names.name4

      ReactDOM.render(
        <div>
        {
          names.map((name)=>{
            return <div>Hello, {name.name4} !{}</div>
          })
        }
        {
          product.map((prd)=>{
            return <div>Hello, {prd} !</div>
          })
        }
        </div>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
